<style>{%include "pages/manage/alter.css"%}</style>
<iframe name="preview-iframe" style="width:100%;height:200px;"></iframe>
<div class="editor " id="alter" style="min-height:34rem;width:100%;">
    <div id="blog" style="width:100%;padding:20px;">{%if blogs%}
        <table class="table table-striped table-bordered table-hover table-condensed">
            <caption>Manage Your Blog</caption>
            <th>blog list</th>
            <th>operation</th>
            {%for blog in blogs%}
            <tr id="{{blog.id}}">
                <td class="blog-title" >{{blog.title}}</td>
                <td >

                    <label onclick="deleteBlog('{{blog.id}}')">Delete </label>
                        <label onclick="alterEditBlog('{{blog.id}}')">Edit</label>
                    <label><a href="/p/{{blog.id}}">View</a> </label>
                    <label><a href="/p/{{blog.id}}" target="preview-iframe">Preview</a> </label>
                </td>

            </tr>
            {%endfor%}
        </table>
        {%endif%}
    </div>
</div>
<script>{%include "pages/manage/alter.js"%}</script>
